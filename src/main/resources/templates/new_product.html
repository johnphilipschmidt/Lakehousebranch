<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:with="http://www.thymeleaf.org/extras/with"
	  layout:decorate="~{layout}"
	  with:title="New Activity">
<link rel="stylesheet" type="text/css" media="all"
	  href="../../css/bootstrap.min.css" data-th-href="@{/css/bootstrap.min.css}"/>
<link rel="stylesheet" type="text/css" media="all"
	  href="../../css/calendar.css" data-th-href="@{/css/calendar.css}"/>

<head>
<meta charset="utf-8" />
	<title>Create New Product</title>
</head>
<body>
	<div align="center">
		<h1>Create New Product</h1>
		<br />
		<form action="#" th:action="@{/save}" th:object="${product}"
			method="post">

			<table border="0" cellpadding="10">
				<tr>
					<td>Product Name:</td>
					<td><input type="text" th:field="*{name}" /></td>
				</tr>
				<tr>
					<td>Location:</td>
					<td><input type="text" th:field="*{brand}" /></td>
				</tr>
				<tr>
					<td> Link</td>:</td>
					<td><input type="text" th:field="*{madein}" /></td>
				</tr>
				<tr>
					<td>Average Cost</td>
					<td><input type="text" th:field="*{price}" /></td>
				</tr>								
				<tr>
					<td colspan="2"><button type="submit">Save</button> </td>
				</tr>
			</table>
		</form>
	</div>
</body>
<script type="text/javascript" src="static/js/popper.js"></script>
<script type="text/javascript" src="static/js/bootstrap.min.js"></script>
</html>
